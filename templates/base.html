<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Level 1 Character Wizard{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="image-container d-flex justify-content-center align-items-start py-4">
    <div class="white-box container-lg shadow-lg p-4 rounded-3">
        <header class="mb-4">
            <div id="page-title" class="d-flex align-items-center flex-wrap">
                <span>{% include "partials/personal-links.html" %}</span>
                <span class="m-auto"><h1 class="text-center text-md-end">Level 1 Character Wizard</h1></span>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <script src="{{ url_for('static', filename='js/rollAbilities.js') }}"></script>
    </div>
</body>
</html>
